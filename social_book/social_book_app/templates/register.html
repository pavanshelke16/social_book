    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
            <link rel="stylesheet"  href="static/new.css">
    

    <body>
        <div class="container">
        <div class="registration form">
            <header><strong>Signup</strong></header>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
            <div style="margin-top: 10px;">
                    <p>Public Visibility:</p>
                </div>
            <label class="toggle">
                <input type="radio" name="public_visibility" value="True" required> YES
            </label>
            <label class="toggle">
                <input type="radio" name="public_visibility" value="False" required> NO
            </label>
                <input type="text" placeholder="Enter your first name*" name="first_name">
                <input type="text" placeholder="Enter your last name" name="last_name">
                <input type="number" placeholder="Enter your birth year" name="birth_year">
                <input type="text" placeholder="Enter your address" name="address">
                <input type="text" placeholder="Enter your email" name="email">
                <input type="password" placeholder="Create a password" name="password1">
                <input type="password" placeholder="Confirm your password" name="password2">
                <input type="submit" class="button" value="Signup">
                <center>
                    {% if error %}
                    <p style="color: red;">{{ error }}</p>
                    {% endif %}
                </center>
        
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <a href="{% url 'login' %}"><label for="check">Signin</label></a>
                </span>
            </div>
        </div>
        </div>
    </body>
    </html>
