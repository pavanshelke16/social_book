<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Books</title>
    <style>
      
      body {
        font-family: 'Arial', sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form {
        width: 400px;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 15px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input,
      button {
        margin: 10px 0;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #009579;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 4px;
      }

      button:hover {
        background-color: #3bceb3;
      }

      h2,
      h3 {
        text-align: center;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="form">
        <h2>Upload Books</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="id_title">Title:</label>
          <input type="text" name="title" required>
          <label for="id_description">Description:</label>
          <textarea name="description" required></textarea>
          <label for="id_file">File:</label>
          <input type="file" name="file" accept="application/pdf, image/jpeg" required>
          <label for="id_visibility">Visibility:</label>
          <input type="checkbox" id="visibility" name="visibility" checked>

          <label for="id_cost">Cost:</label>
          <input type="number" name="cost" step="0.01" min="0" value="0">
          <label for="id_year_published">Year of Published:</label>
          <input type="number" name="year_published" required>
          <button type="submit">Upload</button>
        </form>
      </div>
    </div>
  </body>

</html>
